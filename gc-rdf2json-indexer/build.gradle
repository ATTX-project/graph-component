plugins {
  id "com.github.johnrengelman.shadow" version "1.2.4"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

mainClassName = "org.uh.attx.graphmanager.rdf2json.indexer.Indexer"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
}

if (!project.hasProperty("artifactRepo")) {
    ext.artifactRepo = "http://attx-dev.hulib.helsinki.fi:8081/repository/attx-snapshots"
}
if (!project.hasProperty("artifactRepoUser")) {
    ext.artifactRepoUser = ""
}
if (!project.hasProperty("artifactRepoPassword")) {
    ext.artifactRepoPassword = ""
}



dependencies {
     
// https://mvnrepository.com/artifact/org.apache.jena/apache-jena
compile group: 'org.apache.jena', name: 'apache-jena', version: '3.1.1'

    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '1.2.2'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.6'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12',
        'org.skyscreamer:jsonassert:1.4.0'
        'com.mashape.unirest:unirest-java:1.4.'
}


// in case we want have a ./gradlw command.
task wrapper(type: Wrapper) {
   gradleVersion = '3.3'
}

version="1.0-SNAPSHOT"

uploadArchives {
    repositories {
        mavenDeployer {
            snapshotRepository(url: "${artifactRepo}") {
                authentication(userName: "${artifactRepoUser}", password: "${artifactRepoPassword}")
            }
        }
    }
}

uploadShadow {
  repositories {
    mavenDeployer {
        snapshotRepository(url: "${artifactRepo}") {
                authentication(userName: "${artifactRepoUser}", password: "${artifactRepoPassword}")
    }    }
  }
}
